<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Request | Art Showcase</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/clientstyle.css"></head>
<body>
    <div data-include="../components/artshowcaseheader.html"></div>
    <main>
        <section id="form-section">
            <h2>Request a Commission</h2>
            <form action="#" method="post" id="commission-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="medium">Preferred Medium:</label>
                <select id="medium" name="medium" required>
                    <option value="">--Select--</option>
                    <option value="Digital">Digital</option>
                    <option value="Graphite">Graphite</option>
                    <option value="Charcoal">Charcoal</option>
                    <option value="Watercolor">Watercolor</option>
                </select>

                <label for="details">Project Description:</label>
                <textarea id="details" name="details" rows="5" required></textarea>

                <button type="submit" id="commission-button">Submit Request</button>
            </form>
        </section>
    </main>
    <div data-include="../components/artshowcasefooter.html"></div>
    <script src="../scripts/include.min.js"></script>
    <script src="../scripts/artshowcase.js"></script>
</body>
</html>
