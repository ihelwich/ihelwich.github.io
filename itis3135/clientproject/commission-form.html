<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Request | Art Showcase</title>
    <link rel="stylesheet" href="../styles/clientstyle.css">
</head>
<body>

    <header class="header">
        <div class="social-media">
            <a href="#"><img src="../images/icon-instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../images/icon-x.png" alt="X"></a>
            <a href="#"><img src="../images/icon-facebook.png" alt="Facebook"></a>
            <a href="#"><img src="../images/icon-tiktok.png" alt="TikTok"></a>
        </div>
        <h1>Art Showcase</h1>
        <a id="login-button" href="#">Login</a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="commission.html">Commissions</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Request a Commission</h2>
            <form action="#" method="post" class="commission-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="medium">Preferred Medium:</label>
                <select id="medium" name="medium" required>
                    <option value="">--Select--</option>
                    <option value="Digital">Digital</option>
                    <option value="Graphite">Graphite</option>
                    <option value="Charcoal">Charcoal</option>
                    <option value="Watercolor">Watercolor</option>
                </select>

                <label for="details">Project Description:</label>
                <textarea id="details" name="details" rows="5" required></textarea>

                <button type="submit" class="commission-button">Submit Request</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Art Showcase by Candise Huskey. All rights reserved.</p>

    </footer>

</body>
</html>
