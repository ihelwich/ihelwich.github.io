<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Art Showcase</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/clientstyle.css"></head>
<body>
    <div data-include="../components/artshowcaseheader.html"></div>
    <main>
        <section id="form-section">
            <h2>Contact Us</h2>
            <form action="#" method="post" id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Email Address:</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

                <button type="submit" id="commission-button">Send Message</button>
            </form>
        </section>
    </main>
    <div data-include="../components/artshowcasefooter.html"></div>
    <script src="../scripts/include.min.js"></script>
    <script src="../scripts/artshowcase.js"></script>
</body>
</html>
