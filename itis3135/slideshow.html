    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITIS 3135 | Isaiah Helwich's | Iron Hawk | Slideshow</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Slideshow</h2>
            <div id="slides-section">
                <button id="previous">&#11164;</button>
                <figure id="first" class="slides">
                    <img src="images/icecream_500px.png" alt="icecream">
                    <figcaption>Ice Cream</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/sword_500px.png" alt="sword">
                    <figcaption>Sword</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/anchor_500px.png" alt="anchor">
                    <figcaption>Anchor</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/inkpen_500px.png" alt="inkpen">
                    <figcaption>Inkpen</figcaption>
                </figure>   
                <figure class="slides">
                    <img src="images/anvil_500px.png" alt="anvil">
                    <figcaption>Anvil</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/hat_500px.png" alt="hat">
                    <figcaption>Hat</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/headphones_500px.png" alt="headphones">
                    <figcaption>Headphones</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/egg_500px.png" alt="egg">
                    <figcaption>Egg</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/lamp_500px.png" alt="lamp">
                    <figcaption>Lamp</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/wallet_500px.png" alt="wallet">
                    <figcaption>Wallet</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/ice_500px.png" alt="ice">
                    <figcaption>Ice</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/candle_500px.png" alt="candle">
                    <figcaption>Candle</figcaption>
                </figure>
                <figure class="slides">
                    <img src="images/hammer_500px.png" alt="hammer">
                    <figcaption>Hammer</figcaption> 
                </figure>
                <button id="next">&#11166;</button>
            </div>

            <div id="thumbnails">
                <img src="images/icecream_40px.png" alt="icecream" onclick="showSlide(0)">
                <img src="images/sword_40px.png" alt="sword" onclick="showSlide(1)">
                <img src="images/anchor_40px.png" alt="anchor" onclick="showSlide(2)">
                <img src="images/inkpen_40px.png" alt="inkpen" onclick="showSlide(3)">
                <img src="images/anvil_40px.png" alt="anvil" onclick="showSlide(4)">
                <img src="images/hat_40px.png" alt="hat" onclick="showSlide(5)">
                <img src="images/headphones_40px.png" alt="headphones" onclick="showSlide(6)">
                <img src="images/egg_40px.png" alt="egg" onclick="showSlide(7)">
                <img src="images/lamp_40px.png" alt="lamp" onclick="showSlide(8)">
                <img src="images/wallet_40px.png" alt="wallet" onclick="showSlide(9)">
                <img src="images/ice_40px.png" alt="ice" onclick="showSlide(10)">
                <img src="images/candle_40px.png" alt="candle" onclick="showSlide(11)">
                <img src="images/hammer_40px.png" alt="hammer" onclick="showSlide(12)">
            </div>

            <div id="thumbnail-captions">
                <p>I</p>
                <p>S</p>
                <p>A</p>
                <p>I</p>
                <p>A</p>
                <p>H</p>
                <p>H</p>
                <p>E</p>
                <p>L</p>
                <p>W</p>
                <p>I</p>
                <p>C</p>
                <p>H</p>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.min.js"></script>
        <script src="scripts/slides.js"></script>
    </body>
    </html>
